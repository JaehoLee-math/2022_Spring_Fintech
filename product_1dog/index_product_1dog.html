<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Labeling</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Dog Image -->
      <div class="left-column">
        <img data-image="red" class="active" src="images/cat&dog_2.jpeg" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Bounded Image</span>
          <h1> Dog & Cat</h1>
          <p>푸들, 말티즈, 비숑, 치와와, 시츄 등 약 50종의 다양한 강아지 이미지 <br><br>
            브리티시 숏헤어, 페르시안, 샴 등 약 50종의 다양한 고양이 이미지 <br><br>
            강아지, 고양이 인식 AI 모델 고도화에 필요한 베이직한 데이터셋 <br>
            </p>
        </div>


        <!-- Product Pricing -->
        <div class="product-price">
          <span>40만원 <del>50만 원</del></span>
          <a href="#" class="cart-btn">Add to cart</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
