<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Labeling</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Dog Image -->
      <div class="left-column">
        <img data-image="red" class="active" src="images/voice_3.png" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Scriptized Recorded Voice</span>
          <h1>Life talk</h1>
          <p>일상생활 속에서 자주 사용되는 표현 및 문장을 음성 데이터로 수집한 후 , 소음을 제거하고,<br>
            정확한 음성 데이터만 필터링한 고급 음성 데이터<br>
            '시리'와 같은 사용자 음성 인식 인공지능의 정확도를 높이는데 활용 가능<br>
            
            </p>
        </div>


        <!-- Product Pricing -->
        <div class="product-price">
          <span>40만원 <del>50만 원</del></span>
          <a href="#" class="cart-btn">Add to cart</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
