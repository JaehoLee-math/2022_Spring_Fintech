<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Labeling</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Dog Image -->
      <div class="left-column">
        <img data-image="red" class="active" src="images/text_2.png" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Tagged Text</span>
          <h1>Intention Taged</h1>
          <p>문장 별 의도가 태그 되어있고, <br>같은 의도이 문장들 끼리 분류된 Tagged Text Data<br>
            동의, 유의, 반의 문장들이 분류되어 있음<br>
            챗봇이나 번역 엔진의 정확도를 향상시키는데 필요한 데이터<br>
            
            </p>
        </div>


        <!-- Product Pricing -->
        <div class="product-price">
          <span>40만원 <del>50만 원</del></span>
          <a href="#" class="cart-btn">Add to cart</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
